	body{
		cursor:url('cur/default.cur'),default;

	input[type="button"]{

	input[type="text"]{
		cursor:url('cur/text.cur'),text;

		border-radius:3px;
		font-family:"楷体";

	input:focus[type="text"]{

	 .myImg {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
	}
	
	.myImg:hover {opacity: 0.8;box-shadow: 10px 10px 20px 1px grey}
	
	.modal {
	    display: none; 
	    position: fixed; 
	    z-index: 1;
	    padding-top: 100px; 
	    left: 0;
	    top: 0;
	    width: 100%; 
	    height: 100%; 
	    overflow: auto; 
	    background-color: rgb(0,0,0); 
	    background-color: rgba(0,0,0,0.9); 
	}
	
	.modal-content {
	    margin: auto;
	    display: block;
	    width: 80%;
	    max-width: 700px;
	}
	
	#caption {
	    margin: auto;
	    display: block;
	    width: 80%;
	    max-width: 700px;
	    text-align: center;
	    color: #ccc;
	    padding: 10px 0;
	    height: 150px;
	}

	.modal-content, #caption {    
    	-webkit-animation-name: zoom;
	    -webkit-animation-duration: 0.6s;
    	animation-name: zoom;
    	animation-duration: 0.6s;
	}

	@-webkit-keyframes zoom {
	    from {-webkit-transform: scale(0)} 
	    to {-webkit-transform: scale(1)}
	}
	
	@keyframes zoom {
	    from {transform: scale(0.1)} 
	    to {transform: scale(1)}
	}
	
	.close {
	    position: absolute;
	    top: 15px;
	    right: 35px;
	    color: #f1f1f1;
	    font-size: 40px;
	    font-weight: bold;
	    transition: 0.3s;
	}
	
	.close:hover,
	.close:focus {
	    color: #bbb;
	    text-decoration: none;
	    cursor: pointer;
	}
	
	@media only screen and (max-width: 700px){
	    .modal-content {
	        width: 100%;
	    }
	}
  </style>

	function musicAdd()

		fdiv.insertBefore(p,first);
	}
	function imgCreate()
	{
		var src=document.getElementById("src").value;
		var width=document.getElementById("width").value;
	  	var fdiv=document.getElementById("div_img");
		var p=document.createElement('img');
		p.className="myImg";p.id="img";
		p.src=src;
		p.alt=src;
		p.width=width;
		var first=fdiv.firstChild;
		fdiv.insertBefore(p,first);
		p.onclick = function(){
		    modal.style.display = "block";
		    modalImg.src = this.src;
		    modalImg.alt = this.alt;
		    captionText.innerHTML = this.alt;
		}
	}
	function videoCreate()
	{
		var video=document.getElementById("video").value;

	 	'<video controls="controls" height="375px" src="'+video+'"></video>';
	}
	  function a()
	{
		var kkk=document.getElementById("kkk").value;
		window.parent.location.href=kkk;
	}
	function getURL()
	{
		document.getElementById("iframe_url").value=parent.document.getElementById("iframe").contentWindow.location.href;
	}
